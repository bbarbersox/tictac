<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

<div id="main">
  <h1>Tic Tac Toe Championship</h1>
    <div class="leftframe">Player X
      <form class="register">
        <input name="email" type="text" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <input name="password_confirmation" type="password" placeholder="password confirmation">
        <input name="register" type="submit" value="Register">
      </form>
      <form class="login">
        <input name="email" type="text" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <input name="login" type="submit" value="Login">
      </form>
      <form id="create-game">
        <input name="create-game" type="submit" value="Create Game">
        <input class="token" name="token" type="hidden">
        </form>
    </div>
    <div class="rightframe">Player O
      <form class="login">
        <input name="email" type="text" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <input name="login" type="submit" value="Login">
      </form>
    </div>
    <div class="square one available" data-num="1" data-index="0"></div>
    <div class="square two available" data-num="2" data-index="1"></div>
    <div class="square three available" data-num="5" data-index="2"></div>
    <div class="square four available" data-num="13" data-index="3"></div>
    <div class="square five available" data-num="34" data-index="4"></div>
    <div class="square six available" data-num="89" data-index="5"></div>
    <div class="square seven available" data-num="233" data-index="6"></div>
    <div class="square eight available" data-num="610" data-index="7"></div>
    <div class="square nine available" data-num="1597" data-index="8"></div>
    <button name="reset" type="click" placeholder="Reset">Start a new game</button>
    <footer>Sponsored by Crazy About Tic Tac Toe</footer>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="app.js" type="application/javascript" charset="utf-8"></script>
</body>
</html>
